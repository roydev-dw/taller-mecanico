{% extends 'base.html' %} <!-- Secargar el archivo base.html -->
{% load static %} <!-- Se cargan los archivos estaticos css, js -->
{% block titulo %} Login {% endblock %}
{% block contenido %}

<div class="container contenedor-login py-5">
  <div class="row">
    <div class="col-12 col-lg-4 offset-lg-4 bg-white rounded-5 p-5">
      <h2 class="fw-bold text-center py-2">Iniciar Sesión</h2><br>
      <form method="post">
        {% csrf_token %}
        <div class="form-group mb-2 pt-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" name="username">
        </div><br>
        <div class="form-group mb-2 pt-2">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" name="password">
        </div><br>
        <div class="form-group d-grid pt-3">
          <button type="submit" class="btn text-white fs-5">Iniciar</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
