{% extends 'base.html' %} <!-- SE CARGA ARCHIVO BASE -->
{% load static %} <!-- SE CARGA CARPETA STATIC -->
{% block titulo %} Login {% endblock %}
{% block extra_js %}
<script src="{% static 'js/contacto.js' %}"></script>
{% endblock %}


{% block contenido %}
<br>
<br>
<br>
<br>
<div class="container py-5">
    <div class="row">
        <div class="col-12 col-lg-4 offset-lg-4 bg-white rounded-5 p-5">
            <h2 class="fw-bold text-center py-2">Inicie su Sesión</h2><br>
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-2 pt-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control border-primary" name="username">
                </div><br>
                <div class="form-group mb-2 pt-2">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control border-primary" name="password">
                </div><br>
                <div class="form-group d-grid pt-3">
                    <button type="submit" class="btn text-white rounded-3 fs-5" style="background-color: #3a83f0;">Iniciar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>

{% endblock %}
